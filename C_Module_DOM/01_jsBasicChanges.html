<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Starting my <strong>DOM</strong> studies</h1>
    <p>here goes the result</p>
    <script>
        function changeColor(){
            let par = document.querySelector('p#click')
            let back = document.querySelector('body')
            par.style.color = 'blue'
            par.innerText = 'Welcome!!!'
            par.style.background = 'white'
            par.style.marginRight = '900px'
            back.style.background = 'yellow'
        }
    </script>
    <p id="click" onclick="changeColor()">click here</p>
</body>
</html>
